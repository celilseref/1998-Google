<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br><br><br><br>
        <!-- Google Logo -->
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </div>

        <!-- Arama Çubuğu -->
        <div class="search-side">
            Search the web using Google!
            <br>
            <input size="40" type="text">
            <div class="search-buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>
            </div>
        </div>

        <!-- Üç Box -->
        <div class="triple-side">
            <div class="box bg-light" style="display: table;">
                <div style="display: table-cell; vertical-align: middle;">
                    Special Searches
                    <br>
                    <a href="#">Stanford Search</a>
                    <br>
                    <a href="#">Linux Search</a>
                </div>
            </div>
            <div class="box bg-medium box-width15" style="display: table;">
                <div style="display: table-cell; vertical-align: middle;">
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google! Logos</a>
                </div>
            </div>
            <div class="box bg-dark box-width43" style="display: table;">
                <div style="display: table-cell; vertical-align: middle;">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="email" value="your e-mail" >
                    <br>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
    
        <!-- Footer -->
        <footer>
            <p>Copyright © 1998 Google Inc.</p>
        </footer>
    </div>

    
</body>
</html>
